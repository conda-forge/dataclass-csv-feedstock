{% set name = "dataclass-csv" %}
{% set version = "1.4.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/{{ name | replace('-', '_') }}-{{ version }}.tar.gz
  sha256: ec1df2893289bc58fa8d40a752bbfce4576f2289f6c06b8c944f802321dfba5a

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv --no-deps --no-build-isolation
  number: 0

requirements:
  host:
    - python {{ python_min }}
    - hatchling
    - pip
  run:
    - python >={{ python_min }}

test:
  imports:
    - dataclass_csv
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://github.com/dfurtado/dataclass-csv
  summary: Map CSV data into dataclasses
  license: BSD-3-Clause
  license_file: LICENSE

extra:
  recipe-maintainers:
    - ytausch
